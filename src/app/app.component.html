<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer class="mat-drawer" [opened]=true #drawer mode="side">
    <div class="logo-container">Logo</div>
    <ul class="menu-items">
        <li><mat-icon class="mat-icon">fact_check</mat-icon>Dashboard</li>
        <li><mat-icon class="mat-icon">perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row class="mat-toolbar-row">
        <mat-icon class="mat-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

</mat-drawer-container>
