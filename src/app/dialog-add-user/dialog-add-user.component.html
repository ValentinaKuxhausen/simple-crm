<h1 mat-dialog-title>Add user</h1>

<div mat-dialog-content>
    <form class="example-form full-width">
        <!-- first name -->
        <mat-form-field class="padd-ri example-full-width full-width">
            <mat-label>First name</mat-label>
            <input name="first" [(ngModel)]="user.firstName" matInput placeholder="First name">
        </mat-form-field>
        <!-- last name -->
        <mat-form-field class="example-full-width full-width">
            <mat-label>Last name</mat-label>
            <input name="last" [(ngModel)]="user.lastName" matInput placeholder="Last name">
        </mat-form-field>
    </form>
    <!-- birthdate -->
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Birthdate</mat-label>
        <input name="first" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <form class="example-form full-width">
        <!-- street -->
        <mat-form-field class="padd-ri example-full-width">
            <mat-label>Street</mat-label>
            <input name="first" [(ngModel)]="user.street" matInput placeholder="Street">
        </mat-form-field>
        <!-- postCode -->
        <mat-form-field class="padd-ri example-full-width">
            <mat-label>Postcode</mat-label>
            <input name="first" [(ngModel)]="user.postCode" matInput placeholder="Postcode">
        </mat-form-field>
        <!-- city -->
        <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input name="first" [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
