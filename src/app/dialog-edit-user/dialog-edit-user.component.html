<div class="div-container-dialog">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>

    <div mat-dialog-content>
        <form class="full-width">
            <!-- first name -->
            <mat-form-field class="padd-ri">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" name="first" [(ngModel)]="user.firstName" matInput placeholder="First name">
            </mat-form-field>
            <!-- last name -->
            <mat-form-field class="padd-ri">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" name="last" [(ngModel)]="user.lastName" matInput placeholder="Last name">
            </mat-form-field>
            <!-- email -->
            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" name="email" [(ngModel)]="user.email" matInput placeholder="E-Mail">
            </mat-form-field>
        </form>
        <!-- birthdate -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Birthdate</mat-label>
            <input [disabled]="loading" name="first" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="">Cancel</button>
        <button mat-button [mat-dialog-close]="" (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
</div>
