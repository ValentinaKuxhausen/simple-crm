<mat-card class="user-detail-header">
    <img src="../../assets/img/profile.jpg" alt="">
    <div class="user-details">
        <h2> {{ user.firstName }} {{ user.lastName }} </h2><br>
        {{ user.email }}
    </div>

    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="headerMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #headerMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
        </button>
    </mat-menu>
</mat-card>

<mat-card class="mt-32">
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.postCode }} {{ user.city }}
    </mat-card-content>

    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editUserAddress()">
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
        </button>
    </mat-menu>
</mat-card>
